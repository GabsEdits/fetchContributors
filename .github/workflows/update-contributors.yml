name: Update Contributors

on:
  schedule:
    - cron: '0 0 * * 0'
    
  workflow_dispatch: 

jobs:
  update-contributors:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 14

    - name: Install dependencies
      run: npm install


    - name: Run script
      run: npm run start
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
